          <textarea class="form-control" id="mensaje" rows="4"></textarea>
        </div>

          <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">

          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceptar términos de uso</label>
        </div>
        <div class="d-grid d-md-block text-lg-start">
          <button type="submit" class="btn btn-primary">Aceptar</button>
          <button type="submit" class="btn border text-muted">Cancelar</button>
